# A simple cobaya likelihood for SO

debug: True

likelihood:
  soliket.mflike.TestMFLike:
    data_folder: TestMFLike
    input_file: data_sacc_00044.fits
    cov_Bbl_file: data_sacc_w_covar_and_Bbl.fits
    defaults:
      # Which spectra?
      polarizations: ['TT', 'TE', 'ET', 'EE']
      # Scale cuts (in ell) for each spectrum
      scales:
        TT: [2, 6002]
        TE: [2, 6002]
        ET: [2, 6002]
        EE: [2, 6002]
      symmetrize: False
    data:
      experiments:
        LAT:
          frequencies: [93, 145, 225]

      spectra:
        - experiments: ['LAT', 'LAT']
          frequencies: [93, 93]
          polarizations: ['TT','TE','EE']
        - experiments: ['LAT', 'LAT']
          frequencies: [93, 145]
        - experiments: ['LAT', 'LAT']
          frequencies: [93, 225]
        - experiments: ['LAT', 'LAT']
          frequencies: [145, 145]
          polarizations: ['TT','TE','EE']
        - experiments: ['LAT', 'LAT']
          frequencies: [145, 225]
        - experiments: ['LAT', 'LAT']
          frequencies: [225, 225]
          polarizations: ['TT','TE','EE']

params:
  # Sampled
  cosmomc_theta:
    prior:
      min: 0.0103
      max: 0.0105
    proposal: 1.5e-6
    latex: \theta_\mathrm{MC}
  logA:
    prior:
      min: 2.6
      max: 3.5
    proposal: 0.0036
    drop: True
    latex: \log(10^{10} A_\mathrm{s})
  As:
    value: "lambda logA: 1e-10*np.exp(logA)"
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.9
      max: 1.1
    proposal: 0.0033
    latex: n_\mathrm{s}
  ombh2:
    prior:
      min: 0.017
      max: 0.027
    proposal: 6.5e-5
    latex: \Omega_\mathrm{b}h^2
  omch2:
    prior:
      min: 0.09
      max: 0.15
    proposal: 0.0011
    latex: \Omega_\mathrm{c}h^2
  Alens:
    prior:
      min: 0.5
      max: 1.5
    proposal: 0.022
    latex: A_\mathrm{L}
  tau:
    prior:
      dist: norm
      loc: 0.0544
      scale: 0.0073
    proposal: 0.0073
    latex: \tau_\mathrm{reio}
  H0:
    latex: H_0
  sigma8:
    latex: \sigma_8

  # Sampled nuisance params
  a_tSZ:
    prior:
      min: 3.0
      max: 3.6
    proposal: 0.05
    latex: a_\mathrm{tSZ}
  a_kSZ:
    prior:
      min: 1.4
      max: 1.8
    proposal: 0.1
    latex: a_\mathrm{kSZ}
  a_p:
    prior:
      min: 6.2
      max: 7.6
    proposal: 0.075
    latex: a_p
  beta_p:
    prior:
      min: 1.8
      max: 2.2
    proposal: 0.015
    latex: \beta_p
  a_c:
    prior:
      min: 4.4
      max: 5.4
    proposal: 0.12
    latex: a_c
  beta_c:
    prior:
      min: 2.0
      max: 2.4
    proposal: 0.03
    latex: \beta_c
  a_s:
    prior:
      min: 2.8
      max: 3.4
    proposal: 0.01
    latex: a_s
  a_gtt:
    prior:
      dist: norm
      loc: 2.79
      scale: 0.45
    proposal: 0.4
    latex: a_\mathrm{dust}^\mathrm{TT}
  a_gte:
    prior:
      dist: norm
      loc: 0.36
      scale: 0.04
    proposal: 0.04
    latex: a_\mathrm{dust}^\mathrm{TE}
  a_gee:
    prior:
      dist: norm
      loc: 0.13
      scale: 0.03
    proposal: 0.03
    latex: a_\mathrm{dust}^\mathrm{EE}
  a_psee:
    prior:
      min: 0
    proposal: 0.05
    latex: a_\mathrm{ps}^\mathrm{EE}
  a_pste:
    prior:
      min: -1
      max: 1
    proposal: 0.05
    latex: a_\mathrm{ps}^\mathrm{TE}
  xi:
    prior:
      min: 0
      max: 0.2
    proposal: 0.05
    latex: \xi
  T_d:
    prior:
      min:  8.60
      max: 10.60
    proposal: 0.6
    latex: T_d
  # Systematics
  bandint_shift_93:
    value: 0
    latex: \Delta_{\rm band}^{93}
  bandint_shift_145:
    value: 0
    latex: \Delta_{\rm band}^{145}
  bandint_shift_225:
    value: 0
    latex: \Delta_{\rm band}^{225}
  calT_93:
    value: 1
    latex: \mathrm{Cal}_{\rm T}^{93}
  calE_93:
    value: 1
    latex: \mathrm{Cal}_{\rm E}^{93}
  calT_145:
    value: 1
    latex: \mathrm{Cal}_{\rm T}^{145}
  calE_145:
    value: 1
    latex: \mathrm{Cal}_{\rm E}^{145}
  calT_225:
    value: 1
    latex: \mathrm{Cal}_{\rm T}^{225}
  calE_225:
    value: 1
    latex: \mathrm{Cal}_{\rm E}^{225}
  calG_all:
    value: 1
    latex: \mathrm{Cal}_{\rm G}^{\rm All}
  alpha_93:
    value: 0 #deg
    latex: \alpha^{93}
  alpha_145:
    value: 0 #deg
    latex: \alpha^{145}
  alpha_225:
    value: 0 #deg
    latex: \alpha^{225}

theory:
  camb:
    stop_at_error: False
    extra_args:
      lens_potential_accuracy: 1
  soliket.TheoryForge_MFLike: 
    stop_at_error: True
  soliket.Foreground:
    stop_at_error: True
  soliket.BandPass:
    stop_at_error: True

sampler:
  evaluate:

output: chains/test_mflike
