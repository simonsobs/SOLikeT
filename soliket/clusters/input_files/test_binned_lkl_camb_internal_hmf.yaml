# Direction:
# download sim-kit_NemoCCL_A10tSZ_DR5White_ACT-DR5_tenToA0Tuned from https://astro.ukzn.ac.za/~mjh/ACT/DR5CosmoSims/distribution/
# put in soliket/clusters/data/advact/DR5CosmoSims directory.


# run from SOLikeT/soliket/clusters
# command:
# $ cobaya-run input_files/test_binned_lkl_camb_internal_hmf.yaml -f
output: chains/test

likelihood:
  soliket.BinnedClusterLikelihood:

    # Data
    data:
      # data_path: 'data/advact/' # Path to data directory
      # cat_file: 'DR5_cluster-catalog_v1.1.fits' # Path to cluster catalog file
      # Q_file: 'DR5ClusterSearch/selFn/QFit.fits' # Path to Q function file
      # tile_file: 'DR5ClusterSearch/selFn/tileAreas.txt' # Path to tile file
      # rms_file: 'DR5ClusterSearch/selFn/RMSTab.fits' # Path to RMS file

      data_path: 'data/advact/DR5CosmoSims/sim-kit_NemoCCL_A10tSZ_DR5White_ACT-DR5_tenToA0Tuned/NemoCCL_A10tSZ_DR5White_ACT-DR5_tenToA0Tuned/' # Path to data directory
      cat_file: 'NemoCCL_A10tSZ_DR5White_ACT-DR5_tenToA0Tuned_mass.fits' # Path to cluster catalog file
      Q_file: 'selFn/QFit.fits' # Path to Q function file
      tile_file: 'selFn/tileAreas.txt' # Path to tile file
      rms_file: 'selFn/RMSTab.fits' # Path to RMS file


    verbose: True

    # Theory
    theorypred:
      choose_theory: "camb"
      massfunc_mode: 'internal'
      choose_dim: "2D"
      compl_mode: 'erf_diff'
      md_hmf: '500c'
      md_ym: '500c'
      use_class_sz : False
    # Y-M relation
    YM:
      Mpivot: 3e14 # Mpivot in Y-M relation

    # Selection function
    selfunc:
      # SNRcut: 5. # S/N cutoff in number counts
      # Model for selection function, possibilities are
      # downsample: average rms map, Q into n dwnsmpl_bins
      # inpt_dwnsampld: input rms, Q already pre-downsampled --- from eunseong's implementation
      # full: consider full map, Q function, no downsampling --- exact evaluation.
      # single_tile: run for single tile, no downsampling
      # mode: 'downsample' #'downsample'
      # dwnsmpl_bins: 3 # If mode=downsample, number of bins to use
      # save_dwsmpld: True # Save downsampled Q and rms to npz file and once it exists read those
      # average_Q: False # Use average Q function

      SNRcut : 5.
      single_tile_test : "no"
      mode : 'downsample'
      dwnsmpl_bins : 3
      save_dwsmpld : True
      average_Q : False


    binning:
      # redshift bins for number counts
      z:
        zmin: 0.
        zmax: 2.9
        dz: 0.1
      # SNR bins for number counts
      q:
        log10qmin: 0.1
        log10qmax: 2.0
        dlog10q: 2.
      # mass bins for number counts
      M:
        Mmin: 1e13
        Mmax: 5e15
        dlogM: 0.03

params:
  logA:
    prior:
      min: 2.
      max: 4.
    ref:
      dist: norm
      loc: 3.1
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}

  sigma8:
    latex: \sigma_8
  omegam:
    latex: \Omega_\mathrm{m}
  H0:
   latex: H_0

  theta_MC_100:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 1.0411
      scale: 0.0004
    proposal: 0.0002
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: 'lambda theta_MC_100: 1.e-2*theta_MC_100'
    derived: false

