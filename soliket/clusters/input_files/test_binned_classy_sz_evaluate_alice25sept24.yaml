          bin_z_min_cluster_counts : 0.0
          bin_z_max_cluster_counts : 1.0
          bin_dz_cluster_counts : 0.1
          bin_dlog10_snr: 0.25

          dlny : 0.1
          lnymin : -30
          lnymax : -2
          sigmaM_ym : 0.075 #dispersion intrinsèque relation d'échelle
          alpha_ym : 1.789
          ystar_ym : -0.186

