data_folder: MFLike/v0.6

# freqs can be either assigned from yaml 
# or passed from like/theory component requiring theoryforge
exp_ch: ["LAT_93", "LAT_145", "LAT_225"]
eff_freqs: [93, 145, 225]

spectra:
  # Which spectra?
  # polarizations can be either assigned from yaml 
  # or passed from like/theory component requiring theoryforge
  polarizations: ["tt", "te", "ee"]
  # Which lrange?
  lmin: 2
  lmax: 9000

systematics_template:
  #rootname: "test_template"

params:
  # Systematics
  cal_LAT_93:
    value: 1
    latex: \mathrm{Cal}^{93}
  cal_LAT_145:
    value: 1
    latex: \mathrm{Cal}^{145}
  cal_LAT_225:
    value: 1
    latex: \mathrm{Cal}^{225}
  calT_LAT_93:
    value: 1
    latex: \mathrm{Cal}_{\rm T}^{93}
  calE_LAT_93:
    value: 1
    latex: \mathrm{Cal}_{\rm E}^{93}
  calT_LAT_145:
    value: 1
    latex: \mathrm{Cal}_{\rm T}^{145}
  calE_LAT_145:
    value: 1
    latex: \mathrm{Cal}_{\rm E}^{145}
  calT_LAT_225:
    value: 1
    latex: \mathrm{Cal}_{\rm T}^{225}
  calE_LAT_225:
    value: 1
    latex: \mathrm{Cal}_{\rm E}^{225}
  calG_all:
    value: 1
    latex: \mathrm{Cal}_{\rm G}^{\rm All}
  alpha_LAT_93:
    value: 0 #deg
    latex: \alpha^{93}
  alpha_LAT_145:
    value: 0 #deg
    latex: \alpha^{145}
  alpha_LAT_225:
    value: 0 #deg
    latex: \alpha^{225}
