output: chains/mflike
debug: false

sampler:
  mcmc:
    covmat: fgmarge/covmat.txt

likelihood:
  soliket.mflike.MFLike:
    data_folder: ForegroundMarginalizer/v0.8
    input_file: LAT_simu_sacc_00000.fits
    cov_Bbl_file: data_sacc_w_covar_and_Bbl.fits

theory:
  camb:
    extra_args:
      lens_potential_accuracy: 8
      lens_margin: 2050
      min_l_logl_sampling: 6000
      kmax: 10.0
      k_per_logint: 130
      lSampleBoost: 1.2
      DoLateRadTruncation: false
  soliket.Foreground: null
  soliket.mflike.TheoryForge_MFLike: null
  soliket.BandPass:
    read_from_sacc: true

params:
  # Cosmology
  ombh2:
    prior:
      min: 0.015
      max: 0.030
    latex: \Omega_b h^2
  omch2:
    prior:
      min: 0.09
      max: 0.15
    latex: \Omega_c h^2
  logA:
    prior:
      min: 2.5
      max: 3.5
    latex: \log(10^{10} A_s)
  ns:
    prior:
      min: 0.85
      max: 1.05
    latex: n_s
  h:
    prior:
      min: 0.4
      max: 1.0
    latex: h
  tau:
    prior:
      min: 0.02
      max: 0.20
    latex: \tau_\mathrm{reio}
  H0:
    derived: True
    value: "lambda h: 100.0 * h"
  As:
    derived: True
    value: "lambda logA: 1e-10 * np.exp(logA)"
  
  a_tSZ:
    prior:
      min: 0.0
      max: 10.0
    ref: 3.3
    latex: A_\mathrm{tSZ}
  a_kSZ:
    prior:
      min: 0.0
      max: 10.0
    ref: 2.0
    latex: A_\mathrm{kSZ}
  a_p:
    prior:
      min: 0.0
      max: 50.0
    ref: 6.9
    latex: A_\mathrm{p}
  a_c:
    prior:
      min: 0.0
      max: 50.0
    ref: 5.0
    latex: A_\mathrm{p}
  beta_p:
    prior:
      min: 1.0
      max: 5.0
    ref: 2.2
    latex: \beta_p
  beta_c:
    value: "lambda beta_p: beta_p"
    latex: \beta_c
  a_s:
    prior:
      min: 0.0
      max: 10.0
    ref: 3.1
    latex: A_\mathrm{s}
  a_gtt:
    prior:
      min: 0.0
      max: 50.0
    ref: 2.5
    latex: A_\mathrm{g}^{TT}
  a_gte:
    prior:
      min: 0.0
      max: 1.0
    ref: 0.1
    latex: A_\mathrm{g}^{TE}
  a_gee:
    prior:
      min: 0.0
      max: 1.0
    ref: 0.1
    latex: A_\mathrm{g}^{EE}
  a_pste:
    prior:
      min: -1.0
      max: 1.0
    ref: 0.01
    latex: A_\mathrm{ps}^{TE}
  a_psee:
    prior:
      min: 0.0
      max: 1.0
    ref: 0.01
    latex: A_\mathrm{ps}^{EE}
  xi:
    prior:
      min: 0.0
      max: 0.2
    ref: 0.1
    latex: \xi
  T_d: 9.6

prior:
  tau_priors: "lambda tau: stats.norm.logpdf(tau, loc = 5.44e-2, scale = 7.3e-3)"
