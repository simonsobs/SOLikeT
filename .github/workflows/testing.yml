name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  COBAYA_PACKAGES_PATH: ./cobaya_packages

jobs:
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run skip-check
        id: check
        uses: ./.github/actions/check-skip

  test:
    needs: check-skip
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.13'

          - os: ubuntu-latest
            python-version: '3.12'
            tags: cov

          - os: ubuntu-latest
            python-version: '3.11'

          - os: ubuntu-latest
            python-version: '3.10'

          - os: macos-latest
            python-version: '3.11'

          - os: windows-latest
            python-version: '3.11'
            env:
              PYTHONIOENCODING: utf-8
              PYTHONUTF8: 1

    if: ${{ needs.check-skip.outputs.skip != 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install SOLikeT dependencies and likelihoods
        run: |
          pip install uv
          bash ci_scripts/install_deps.sh --extras dev all --python ${{ matrix.python-version }}

      - name: Run tests
        env:
          COBAYA_PACKAGES_PATH: ./cobaya_packages
        run: |
          uv run pytest -vv --durations=10

      - if: contains(matrix.tags, 'cov') && ${{ needs.check-skip.outputs.skip != 'true' }}
        name: Report Coverage
        uses: codecov/codecov-action@v3

  test-conda:
    needs: check-skip
    if: ${{ needs.check-skip.outputs.skip != 'true' }}
    runs-on: ubuntu-latest
    name: Conda Test (Python 3.11)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          environment-file: soliket-tests.yml
          activate-environment: soliket-tests

      - name: Run tests
        shell: bash -el {0}
        run: |
          pytest -vv

  aggregate:
    needs: [test, test-conda]
    runs-on: ubuntu-latest
    if: ${{ always() }}
    name: üõ† Aggregate test results
    steps:
      - name: Show individual results
        run: |
          echo "matrix test result: ${{ needs.test.result }}"
          echo "conda test result: ${{ needs.test-conda.result }}"

      - name: Fail if any test failed
        run: |
          for j in test test-conda; do
            r="${{ needs[$j].result }}"
            if [ "$r" = "failure" ]; then
              echo "$j failed!"
              exit 1
            fi
          done
          echo "üëç All succeeded or skipped"
