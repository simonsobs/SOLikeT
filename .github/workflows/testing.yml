name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  COBAYA_PACKAGES_PATH: ./cobaya_packages
  SKLEARN_ALLOW_DEPRECATED_SKLEARN_PACKAGE_INSTALL: True

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - name: latest supported versions
            os: ubuntu-latest
            python-version: '3.11'

    #          - name: oldest supported versions
    #            os: ubuntu-latest
    #            python-version: '3.8'
    #
    #          - name: macOS latest
    #            os: macos-latest
    #            python-version: '3.11'
    #
    #          - name: Windows latest
    #            os: windows-latest
    #            python-version: '3.12'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Conda w/ Python ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: soliket-tests
          auto-activate-base: False
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
          condarc-file: soliket-tests.yml

      - name: Install Dependencies
        run:  conda activate soliket-tests && pip install -e .
      - name: Run Tests
        run: pytest .
      - if: matrix.os == 'ubuntu-latest'
        name: Report Coverage
        uses: codecov/codecov-action@v3
