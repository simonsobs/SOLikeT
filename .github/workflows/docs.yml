name: Documentation
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          pip install tox-conda sphinx-rtd-theme
      - name: Make docs
        run: |
          mkdir -p docs/_static
          mkdir -p docs/_templates
          tox -e docs
